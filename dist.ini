author  = Caleb Cushing <xenoterracide@gmail.com>
license =  Artistic_2_0
copyright_holder = Caleb Cushing

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]
[Prereqs]
	Dist::Zilla::Role::FileMunger = 0
	Dist::Zilla::Role::FileFinderUser = 0
[Prereqs / TestRequires]
	Test::Version = 0.04


[SubmittingPatches]
[OurPkgVersion]
[PodWeaver]

[MetaNoIndex]
	directory = corpus
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[@TestingMania]
	disable = NoTabsTests,SynopsisTests
[ExtraTests]
[ReportVersions]

[Test::PodSpelling]
    stopwords = SubmittingPatches
	stopwords = dzil
	stopwords = OurPkgVersion
	stopwords = ini
	stopwords = executables

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[@GitHub]
[@Git]
	push_to = my
	tag_format = %v

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.1.0
	version_regexp = ^(.+)$

[CheckChangesHasContent]
[Clean]
